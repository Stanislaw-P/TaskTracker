version: "3.9"

services:
  task_tracker:
    build:
        context: .
        dockerfile: Dockerfile
    ports:
    - "8080:8080"
    container_name: task_tracker_web_api
    depends_on:
      - postgres
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=task-tracker;Username=${DB_USER};Password=${DB_PASSWORD}
  postgres:
    container_name: postgres
    image: postgres:latest
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=task-tracker
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
    